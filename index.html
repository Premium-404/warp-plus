<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARP+ Script</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2e2e2e;
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            z-index: 2;
            position: relative;
            background-color: #3a3a3a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            color: #f0f0f0;
            font-size: 2.5em;
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 6px;
            background: #333;
            color: #e0e0e0;
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
            width: calc(100% - 150px);
        }

        input[type="text"]:focus {
            background-color: #444;
            border-color: #0099ff;
            box-shadow: 0 0 8px rgba(0, 153, 255, 0.6);
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff9d2f;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #ff6126;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px; /* Set a fixed height */
            overflow-y: auto; /* Enable vertical scroll */
        }

        li {
            background: #444;
            margin: 10px 0;
            padding: 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s, opacity 0.3s, background 0.3s;
        }

        li:hover {
            background: #555;
            transform: scale(1.02);
        }

        li .delete-btn {
            background-color: #cc0000;
            padding: 8px 16px;
            border-radius: 6px;
            color: #fff;
            font-weight: bold;
        }

        li .delete-btn:hover {
            background-color: #b30000;
            transform: scale(1.1);
        }

        .delete-btn:active {
            transform: scale(0.9);
        }

        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 3;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-out;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 300px;
            color: #e0e0e0;
            animation: slideIn 0.5s ease-in-out;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 6px;
            background: #333;
            color: #e0e0e0;
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background-color: #444;
            border-color: #0099ff;
            box-shadow: 0 0 8px rgba(0, 153, 255, 0.6);
        }

        #authError {
            display: none;
            color: #cc0000;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.4));
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
            animation: rgbAnimation 3s infinite alternate;
        }
        @keyframes rgbAnimation {
            0% { color: #ff0000; } /* Red */
            25% { color: #00ff00; } /* Green */
            50% { color: #0000ff; } /* Blue */
            75% { color: #ffff00; } /* Yellow */
            100% { color: #ff00ff; } /* Magenta */
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff9d2f;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            color: #fff;
            margin-bottom: 10px;
            font-size: 14px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes fall {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .butterfly {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('butterfly.png'); /* Add your butterfly image here */
            background-size: cover;
            background-repeat: no-repeat;
            animation: flutter 10s infinite;
        }
        @keyframes flutter {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            50% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
            }
            100% {
                transform: translateY(-100px) rotate(720deg);
            }
        }
        /* Add this to your existing CSS */
        @keyframes rgbButtonAnimation {
            0% { color: #ff0000; } /* Red */
            25% { color: #00ff00; } /* Green */
            50% { color: #0000ff; } /* Blue */
            75% { color: #ffff00; } /* Yellow */
            100% { color: #ff00ff; } /* Magenta */
        }
        .rgb-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            animation: rgbButtonAnimation 3s infinite alternate;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-top: 10px; /* Add some margin to separate buttons */
        }
        .rgb-button:hover {
            background-color: #ff6126;
            transform: scale(1.05);
        }
        .rgb-button:active {
            transform: scale(0.95);
        }
        .button-container {
            display: flex;
            flex-direction: column; /* Change to column layout */
            align-items: center; /* Center the buttons horizontally */
            margin-top: 20px; /* Add some space above the buttons */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="modal" id="authModal">
        <div class="modal-content">
        <h1>1.1.1.1 VPN HACK VIP</h1>
        
            <div class="modal-header">
                <h4 style="text-align: center; font-weight: bold;"><span style="color: #f40125">P</span><span style="color: #00FF00">o</span><span style="color: #f27401">w</span><span style="color: #008080">e</span><span style="color: #f27401">r</span><span style="color: #f3a101">e</span><span style="color: #FF00FF">d</span><span style="color: #1cfd00">&nbsp;</span><span style="color: #1cfd00">&nbsp;</span><span style="color: #f90083">B</span><span style="color: #f90083">y</span><span style="color: #1cfd00">&nbsp;</span><font color="#800080">‚ë£ ‚ç§‚Éù‚úø‚ë£</font></h4>
            </div>
        
        <div class="logo">
            <img src="https://iam404.serv00.net/warp/logo.png" alt="Logo"> <!-- Add your logo source here -->
        </div>
        <h1>‚ôªÔ∏èOfficial 4-0-4‚ôªÔ∏è</h1>
        <form action="https://raw.githubusercontent.com/nyeinkokoaung404/warp-plus/refs/heads/main/server_Brake.php" method="post">
            <label for="warp_id">Enter your WARP+ ID:</label>
            <input type="text" id="warp_id" name="warp_id" required="">
            <button type="submit">üü† SUBMIT üü†</button>
        </form>
        <div class="button-container">
            <button class="rgb-button" onclick="window.location.href='https://t.me/nkka404';">üí† Contact Developer üí†</button>
        </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authModal = document.getElementById('authModal');
            const loginButton = document.getElementById('loginButton');
            const authError = document.getElementById('authError');

            authModal.style.display = 'flex';

            loginButton.addEventListener('click', () => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                fetch('auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        authModal.style.display = 'none';
                    } else {
                        authError.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            const keyInput = document.getElementById('keyInput');
            const addKeyButton = document.getElementById('addKeyButton');
            const keyList = document.getElementById('keyList');

            const loadKeys = async () => {
                try {
                    const response = await fetch('jni.php');
                    const data = await response.json();
                    keyList.innerHTML = '';
                    data.passwords.forEach((key, index) => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            ${key}
                            <button class="delete-btn" onclick="deleteKey(${index}, this)">Delete</button>
                        `;
                        keyList.appendChild(li);
                    });
                } catch (error) {
                    console.error('Error:', error);
                }
            };

            addKeyButton.addEventListener('click', async () => {
                const key = keyInput.value.trim();
                if (key) {
                    try {
                        const response = await fetch('jni.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ key })
                        });
                        const data = await response.json();
                        if (data.status === 1) {
                            loadKeys();
                            keyInput.value = '';
                        } else {
                            alert(data.message);
                        }
                    } catch (error) {
                        console.error('Error:', error);
                    }
                }
            });

            window.deleteKey = async (index, button) => {
                try {
                    const li = button.parentElement;
                    li.style.opacity = '0';
                    li.style.transform = 'scale(0.9)';
                    setTimeout(async () => {
                        try {
                            const response = await fetch('jni.php', {
                                method: 'DELETE',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ index })
                            });
                            const data = await response.json();
                            if (data.status === 1) {
                                loadKeys();
                            } else {
                                alert(data.message);
                            }
                        } catch (error) {
                            console.error('Error:', error);
                        }
                    }, 300);
                } catch (error) {
                    console.error('Error:', error);
                }
            };

            loadKeys();
        });

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        const raindrops = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        function Raindrop() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.length = Math.random() * 20 + 10;
            this.speed = Math.random() * 5 + 2;
        }

        Raindrop.prototype.update = function() {
            this.y += this.speed;
            if (this.y > height) {
                this.y = -this.length;
                this.x = Math.random() * width;
            }
        };

        Raindrop.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(this.x, this.y + this.length);
            ctx.strokeStyle = 'rgba(174, 194, 224, 0.5)';
            ctx.lineWidth = 1;
            ctx.lineCap = 'round';
            ctx.stroke();
        };

        for (let i = 0; i < 100; i++) {
            raindrops.push(new Raindrop());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            raindrops.forEach(drop => {
                drop.update();
                drop.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        function thunder() {
            const thunderFlash = Math.random() * 10 < 1;
            if (thunderFlash) {
                document.body.style.backgroundColor = '#ffffff';
                setTimeout(() => {
                    document.body.style.backgroundColor = '#2e2e2e';
                }, 100);
            }
        }

        setInterval(thunder, 1000);
    </script>
</body>
</html>
